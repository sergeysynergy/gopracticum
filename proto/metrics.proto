syntax = "proto3";

package metricser;

option go_package = "metricser/proto";

message Gauge {
  string id = 1;
  double value = 2;
}

message Counter {
  string id = 1;
  int64 delta = 2;
}

message ListMetricsRequest {
}

message ListMetricsResponse {
  repeated Gauge gauges = 1;
  repeated Counter counters = 2;
}

service Metrics {
  rpc ListMetrics(ListMetricsRequest) returns (ListMetricsResponse);
}
